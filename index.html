<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head  th:fragment="copy">
        <meta charset="utf-8" />
        <meta name="author" content="Kulcs-Soft" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>User data Front-End</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light" th:fragment="copy">
            <a class="navbar-brand" href="/">
                <img src="img/logo.png"  alt="Kulcs-Soft">
            </a>
            <ul class="nav navbar-nav" th:fragment="copy">
                <li class="active">
                    <div id="loginReg">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="register" class="btn btn-danger reg" data-toggle="modal" data-target="#regModal">
                                Register
                            </button>
                            <button type="login" class="btn btn-primary log" data-toggle="modal" data-target="#loginModal">
                                Login
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="container">
            <h1>Please log in or register to see the user data.</h1>
        </div>

        <!-- Login Modal -->
        <div th:fragment="copy" class="modal fade" id="loginModal" tabindex="-1" role="dialog"
             aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please log in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input id="userName" name="userName" type="text" class="form-control"
                                       placeholder="Name" required minlength="3"/>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input id="userPassword" name="userPassword" type="password"
                                       class="form-control" placeholder="Password" required minlength="8"/>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Register Modal -->
        <div th:fragment="copy" class="modal fade" id="regModal" tabindex="-1" role="dialog"
             aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/registration" method="post">
                            <div class="form-group">
                                <label for="regUserName">User Name</label>
                                <input id="regUserName" name="userName" type="text" class="form-control"
                                       placeholder="Name" required minlength="3"/>
                            </div>
                            <div class="form-group">
                                <label for="regUserEmail">Password</label>
                                <input id="regUserEmail" name="userEmail" type="email" class="form-control"
                                       placeholder="email@example.com" required/>
                            </div>
                            <div class="form-group">
                                <label for="regUserPassword">Password</label>
                                <input id="regUserPassword" name="userPassword" type="password" class="form-control"
                                       placeholder="Password" required minlength="8"/>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
